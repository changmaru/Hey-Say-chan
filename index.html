<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>平成ちゃん(仮)</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/cidreixd/webmo-library-javascript/master/dist/webmo.min.js"></script>
    <script src="./scripts/webmo.js"></script>
    <script src="./scripts/speechAPI.js"></script>

    <script type="text/javascript">

      let speech = "";
      var video = document.getElementById('movie');
      speak.start();

      function start(){
        $('#startbutton').hide();
        closeEyes();
        var video = document.getElementById('movie');
        video.src = "./movies/dareda.mp4";
        video.load();
        video.loop = false;

        video.addEventListener('ended', function() {
          video.src = "./movies/dareda-stay.mp4";
          video.load();
          video.loop = true;
          video.play();
        });
      }

      function end() {
        $('#startbutton').show();
        openEyes();
        var video = document.getElementById('movie');
        video.src = "./movies/seikai.mp4";
        video.load();
        video.loop = false;
        video.play();

        video.addEventListener('ended', function() {
          video.src = "./movies/seikai-stay.mp4";
          video.load();
          video.loop = true;
          video.play();
        });
      }

    </script>
  </head>
  <body>
    <div class="screen">
      <iframe src="./movies/mute.mp4" allow="autoplay" style="display:none" id="iframeAudio"></iframe>
      <video id="movie" src="./movies/seikai-stay.mp4" autoplay loop></video>
      <input type="button" id="startbutton" onclick="start();" value="平成ちゃんと遊ぶ！">
    </div>
  </body>
</html>
